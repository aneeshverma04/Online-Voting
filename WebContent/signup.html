	function formValidation()
		{
		var flag = 0;
		var email = document.forms["signup_form"]["email"].value;
		var username = document.forms["signup_form"]["username"].value;
		var pass = document.forms["signup_form"]["pass"].value;
		var cpass = document.forms["signup_form"]["cpass"].value;
		var contact = document.forms["signup_form"]["contact"].value;
		var atpos = email.indexOf("@");
		var dotpos = email.lastIndexOf(".");
		if (atpos < 1 || dotpos < atpos+2 || dotpos+2 >= email.length) 
			{
			create_email_error();
			flag=1;
			}
		if(username.length >16 || username.length < 5)
			{
			create_username_error();
			flag=1;
			}
		if(pass.length < 8)
			{
			create_pass_error();
			flag=1;
			}
		if(pass !== cpass)
			{
			create_cpass_error();
			flag=1;
			}
		if(contact.length !=10)
			{
			create_contact_error();
			flag=1;
			}
		if(flag === 1)
			{
			return false;
			}
		}

	function date_valid()
	{
		var date = new Date();
		var yearNow = date.getFullYear();
		var monthNow = date.getMonth();
		var dateNow = date.getDate();
	var f = check_leap();
	var d = document.getElementById('date').value;
	var y = document.getElementById('year').value;
	var m = document.getElementById('month').value;
	if((d == '31' || d == '30') && m == '1')
			{
				document.getElementById('date').value='';
			}
	if(f == '0' && d == '29') document.getElementById('date').value ='';
	if(d== '31' && !( m=='0' || m=='2' || m=='4' || m=='6' || m=='7' || m=='9' || m=='11'))
		{
			document.getElementById('date').value ='';
		}
	if(yearNow == y)
			{
			for(var i = monthNow+2 ; i<=12; i++)
				{
				document.getElementById('month').options[i].disabled = true;
				}
			if(monthNow == parseInt(document.getElementById('month').value))
				{
				for(q = dateNow+1 ; q<=31; q++)
					{
					document.getElementById('date').options[q].disabled = true;
					}
				exit();
				}
			else	
				{
				for(var w = 1 ; w<=31; w++)
					document.getElementById('date').options[w].disabled = false;				
				}
			}
		else
			{
			for(var i = 1 ; i<=13; i++)
				document.getElementById('month').options[i].disabled = false;
			for(var q = 1 ; q<=31; q++)
				document.getElementById('date').options[q].disabled = false;
			
			}
	if(m == '1')
		{
		document.getElementById('date').options[30].disabled = true;
		document.getElementById('date').options[31].disabled = true;
		var f = check_leap();
		if(f)
			{
			document.getElementById('date').options[29].disabled = false;
			}
		else document.getElementById('date').options[29].disabled = true;
		}
	else if( m=='0' || m=='2' || m=='4' || m=='6' || m=='7' || m=='9' || m=='11')
		{
		document.getElementById('date').options[29].disabled = false;
		document.getElementById('date').options[30].disabled = false;
		document.getElementById('date').options[31].disabled = false;
		}
	else
		{
		document.getElementById('date').options[29].disabled = false;
		document.getElementById('date').options[30].disabled = false;
		document.getElementById('date').options[31].disabled = true;
		}
	
	}
	function check_leap()
		{
		var y = document.getElementById('year').value;
		if(y%4 === 0)
				{
				if(y%100 !== 0)  return 1;
				else
					{
					if(y%400 === 0) return 1;
					else  return 0;
					}
				}
		else return 0; 
		}
